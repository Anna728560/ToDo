{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Tags List
  </h1>

  {% if tags %}
    <ul>
      {% for tag in tags %}
        <li>
          {{ tag.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>OOOPS...it's empty</p>
  {% endif %}
{% endblock %}
